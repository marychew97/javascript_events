    <style>
    h1{

  <body>
    <header>
      <h1>JavaScript Events</h1>
    </header>
    <main>
      <h4>Add Numbers: </h4>
      <p>
        <input id="num_one"> + <input id="num_two">
      </p>
      <p id="add_sum"></p>
      <h4>Subtract Numbers: </h4>
      <p>
        <input id="num_one2"> - <input id="num_two2">
      </p>
      <p id="minus"></p>
      <h4>Multiply Numbers: </h4>
      <p>
        <input id="num_one3"> x <input id="num_two3">
      </p>
      <p id="multiply"></p>
      <h4>Divide Numbers: </h4>
      <p>
        <input id="num_one4"> / <input id="num_two4">
      </p>
      <p id="divide"></p>
    </main>
